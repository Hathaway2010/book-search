{% extends "layout.html" %}

{% block title %}
  Book Search
{% endblock %}

{% block body %}
<form action="/" method="POST">
  <label for="book_search">Enter title, author, or ISBN</label>
  <input type="text" name="book_search" id="book_search" placeholder="Title/Author/ISBN">
  <label for="search-type">Choose a search method:</label>
  <select id="search_type" name="search_type">
    <option value="title">Title</option>
    <option value="author">Author</option>
  </select>
  <button type=Submit>Search</button>
</form>
{% endblock %}
